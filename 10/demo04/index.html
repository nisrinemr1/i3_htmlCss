<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container">
        <h1>Demo formulaire</h1>
        <form>
            <!-- pas d'action car pas de back-end -->

                <input class="form-control" type="text" id="firstname">
            </div>

            <div class="form-group">
                <label for="lastname">Nom</label>
                <input class="form-control" type="text" id="lastname">
            </div>

            <div class="form-group">
                <label for="email">e-Mail</label>

            <button type="submit" class="btn btn-info">Envoyer</button>

        </form>







        <h3 class="mt-5">Utilisation des grilles</h3>
        <form>
            <div class="form-row">
            <!-- pas d'action car pas de back-end -->
                <div class="form-group col-6">
                    <label for="firstname">Prénom</label>
                    <input class="form-control" type="text" id="firstname">
                </div>

                <div class="form-group col-6">
                    <label for="lastname">Nom</label>
                    <input class="form-control" type="text" id="lastname">
                </div>

                <div class="form-group col-12">
                    <label for="email">e-Mail</label>
                    <input class="form-control" type="email" id="mail">
                </div>
            </div>  
                <button type="submit" class="btn btn-info col-12">Envoyer</button>
        </form>




        <h3 class="mt-5">Regarde dans le côté mail...</h3>
        <form>
            <!-- pas d'action car pas de back-end -->
            <div class="form-group">
                <label for="firstname">Prénom</label>
                <input class="form-control" type="text" id="firstname">
            </div>

            <div class="form-group">
                <label for="lastname">Nom</label>
                <input class="form-control" type="text" id="lastname">
            </div>

            <div class="form-group">
                <label for="email">e-mail</label>
                
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input class="form-control" type="email" id="email">
                </div>
            </div>

            <button type="submit" class="btn btn-info">Envoyer</button>

        </form>

    </div>
