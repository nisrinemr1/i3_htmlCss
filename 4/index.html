    <h1>Petit exo sur les figures!</h1><br><br><br>
    <h2>L'artisanat Marocain</h2>
    <figure>
        <img src="./public/image/maroc.jpg" alt="maroc">
        <figcaption>Decorat your life with the moroccan handicraft...</figcaption>
        <details>
            <summary>Artisanat marocain</summary>
            <ul>
                <li>Son importance?</li><p>Il fait partie du partimoine historique du Maroc.</p>
                <li>Type d'artisanat?</li><p>    Le travail de l'argile, le travail de l'or et de l'argent, la poterie, le travail du bois, l'art du tapis,le travail du cuir et plein d'autres encore!</p>
                <li>Où le trouver?</li><p>Tout dépendra ce que vous recherchez. En effet, si vous cherchez des sacs en cuir, il faudra donc se tourner vers les soucs à Marrakech, car son artisanat se tournera plus essentiellement dans le cuir. Si vous cherchez des tapis, des meubles ou bien des courvers en argent, il faudra aller à dans les soucs d'Essaouira, etc.</p>
            </ul>
        </details>
    </figure>
